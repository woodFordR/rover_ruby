default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ruby_rover_development

test:
  <<: *default
  database: ruby_rover_test

production:
  <<: *default
  database: ruby_rover_production
  username: ruby_rover
  password: <%= ENV["RUBY_ROVER_DATABASE_PASSWORD"] %>
